<script type="text/javascript">
		$(window).scroll(function(){
	    	if ($(window).scrollTop() > 550) {
	    		$('#saya').css({
	    			'transition': 'display 10s',
	    			'display':'block',

	    		});
	    		$('#navbar2').css({
	    			'display':'none'
	    		});
	    	}else{
	    		$('#saya').css({
	    			'display':'none'
	    		});
	    		$('#navbar2').css({
	    			'display':'block'
	    		});
	    	}
	    });

	    // s
	    $('.gambarUN').click(function() {
	    	$('.menu-atbiut').toggleClass('menu-open');
	    });


	    $('.page').click(function(){
	      var tujn = $(this).attr('href');
	      var elemenTujuan = $(tujn);

	      $('html, body').animate({
	        scrollTop: elemenTujuan.offset().top - 50
	      },700,'swing');
    });

	    $(window).scroll(function() {
	    	if ($(window).scrollTop() > 200) {
	    		 $('.pp').addClass('Ani-fto');
	    		 $('.Konten-pp').addClass('Ani-About');
    		}
	    	if($(window).scrollTop() > 600){
	    		$('.ga1').addClass('g1');
	    		$('.ga2').addClass('g2');
	    		$('.ga3').addClass('g3');
	    		$('.ga4').addClass('g4');
	    		$('.ga5').addClass('g5');
	    		$('.ga6').addClass('g6');
	    	}

	    	if($(window).scrollTop() > 1500){
	    		$('.form-A').addClass('form-Ani');
	    	}
	    });
	
	
</script>
